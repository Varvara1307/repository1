<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <!-- Link - для подключения файлов-->
    <link rel="stylesheet" href="style.css">
    <!-- Link - подключаю bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body class="my_class">
    <h1>Page 2</h1>
    <!-- a- для ссылок-->
    <a href="page1.html">link 1</a>

    <!-- form- элемент для заполнения и дальнейшей отправки-->
    <form >
        <!--for and id - для связи label and input-->
    <p>
        <label for="f1">Простое поле</label>
        <input type="text" id="f1" class= "form-control-lg">
    </p>
    <p>
        <div class="input-group">
            <span class="input-group-text">Имя и фамилия</span>
            <input type="text" aria-label="Имя" class="form-control-sm">
            <input type="text" aria-label="Фамилия" class="form-control-sm">
          </div>
    </p>
    <p>
        <label for="f2">Пароль</label>
        <input type="password" id="f2" class= "form-control-sm">
        <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              Должно быть 8-20 символов.
            </span>
          </div>
    </p>
    <p>
        <div class="form-check form-switch">
        <label for="f3">чек-бокс</label>
        <input type="checkbox" id="f3" class="form-check-input" role="switch">
        </div>
    </p>
    <p>
        <label for="f4">Дата</label>
        <input type="datetime-local" id="f4">
    </p>
    <p>
    <!-- просто кнопка-->
        <input type="button" value="send">
    </p>
    <!-- кнопка отправки(страница обновляется)-->
        <input type="submit" value="send">
    </form>
    <!-- использую классы bootstrap и так же свои-->
    <button class="btn btn-primary my_class_text">Привет</button>
    <button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>
    

</body>
</html>
